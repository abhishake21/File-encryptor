<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Encryptor</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/togglePassword.js"></script>
    <script type="module" src="./js/browseFile.js"></script>
  </head>
  <body class="text-center select-none bg-neutral-900 text-white m-2">

    <div
      id="browse-container"
      class="border-2 border-neutral-800 p-3 flex justify-center gap-4">
      <label class="w-full bg-neutral-100 text-black p-1 rounded-sm hover:bg-neutral-300">
        üìÑ Files
        <input 
          id="file-picker"
          type="file"
          multiple="multiple"
          class="hidden" />
      </label>
      <label class="w-full bg-neutral-100 text-black p-1 rounded-sm hover:bg-neutral-300">
        üìÅ Folders
        <input id="folder-picker"
        type="file"
        webkitdirectory mozdirectory msdirectory odirectory directory multiple
        class="hidden"/>
      </label>
    </div>

    <div
      id="password-container"
      class="border-2 border-neutral-800 p-2 px-3 flex justify-around items-center content-center">
      <input
        type="password"
        id="password-input"
        placeholder="Enter Password"
        class="text-black w-full rounded-sm rounded-tr-none rounded-br-none h-8 px-2 focus:outline-none focus:border-red-500 focus:border"
      />
      <label
        id="toggle-password"
        for="password-input"
        class="bg-neutral-700 w-16 rounded-sm rounded-bl-none rounded-tl-none p-1 px-2 hover:bg-neutral-600">
        Show
      </label>
    </div>

    <div
      id="files-container"
      class="border-2 border-neutral-800 w-auto h-72 overflow-auto whitespace-nowrap scrollbar scroll-smooth mt-1">
      <span class="sticky top-0 left-0 bg-neutral-700 h-8 flex justify-center items-center font-semibold text-lg">
        Selected files
      </span>
      <ul id="selected-files" class="divide-y divide-neutral-700"></ul>
    </div>
    
    <button id="clear-btn" class="hidden w-full bg-blue-200 text-black font-semibold text-lg">Clear All</button>

    <div
      id="encrypt-decrypt-btns"
      class="border-2 border-neutral-800 px-2 py-3 flex justify-center gap-4">
      <button
        id="encrypt-btn"
        class="w-full bg-neutral-100 text-black flex justify-center items-center p-1 rounded-sm hover:bg-red-200">
        <img
          src="../../assets/lock.svg"
          alt="locked padlock"
          class="pr-px">
        Encrypt
      </button>
      <button
        id="decrypt-btn"
        class="w-full bg-neutral-100 text-black flex justify-center items-center p-1 rounded-sm hover:bg-green-200">
        <img
          src="../../assets/unlock.svg"
          alt="unlocked padlock"
          class="pr-px">
        Decrypt
      </button>
    </div>

  </body>
</html>
